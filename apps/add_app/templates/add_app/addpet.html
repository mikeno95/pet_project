<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Pet</title>
        <style>
            .success {
                color: green;
            }
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Heya {{request.session.f_name}}, Add your Pet</h1>
        {%if messages %}
            {% for message in messages %}
                <p class='{{message.tags}}'>{{message}}</p>
            {%endfor%}
        {%endif%}
        <form action="/pet/create" method="post">
            {% csrf_token %}
            <label for='name'>Name</label>
            <input type='text' name="name"><br>
            <label for='species'>Species</label>
            <input type='text' name="species"><br>
            <input type="submit" value="Add Pet!">
        </form>
        <a href="/dashboard">Back</a>
    </body>
</html>
